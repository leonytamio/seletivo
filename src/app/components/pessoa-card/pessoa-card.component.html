<div [ngClass]="{
  'bg-green-700 rounded': status === 'LOCALIZADO',
  'bg-red-700 rounded': status === 'DESAPARECIDO'
}">
  <p class="text-white text-lg font-bold text-center">
    {{ status === 'DESAPARECIDO' ? 'Desaparecido' : 'Localizado' }}
  </p>
</div>
<div [routerLink]="['/pessoa', pessoa.id]" class="border rounded shadow hover:bg-gray-100 cursor-pointer">
      <img [src]="PessoaSemFoto()" (error)="updateUrlError()" alt="Foto" class="w-full h-40 object-cover rounded">
      <h3 class="text-lg font-semibold">{{ pessoa.nome }}</h3>
      <p>Sexo: {{ pessoa.sexo }}</p>
      <p>Idade: {{ pessoa.idade }}</p>
    </div>
