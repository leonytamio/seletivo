<div class="container mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">Enviar Informações</h1>
  <form (ngSubmit)="submit()" class="space-y-4">
    <input [(ngModel)]="info.informacao" name="informacao" placeholder="Informações" 
           class="w-full p-2 border rounded" required>
    <input [(ngModel)]="info.localVisto" name="localVisto" placeholder="Local onde foi visto" 
           class="w-full p-2 border rounded" required>
    <input [(ngModel)]="info.dataVisto" name="dataVisto" placeholder="Data (dd/mm/aaaa)" 
           mask="00/00/0000" class="w-full p-2 border rounded" required>
    <input type="file" (change)="onFileChange($event)" class="w-full p-2">
    <button type="submit" class="p-2 bg-blue-500 text-white rounded">Enviar</button>
  </form>
  <button [routerLink]="['/pessoa', pessoaId]" class="mt-4 p-2 bg-gray-500 text-white rounded">Voltar</button>
</div>
